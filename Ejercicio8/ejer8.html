<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <h1>Operadores de asignacion</h1>

    <p>Los operadores de asignacion permiten cambiar el valor de una variable en tiempo de</p>
    <script>

        //Declaramos variables y les asignamos valor
        let numero = 50;
        console.log(numero)
        let suma= 10 + numero;
        console.log(suma);
        let y = 5;
        y += 10;
        console.log(y);
        let texto= "hola";
        texto += " Mundo";
        console.log(texto);
        y -= 3;
        console.log(y);
        y *= 2;
        console.log(y);
        y /= 3;
        console.log(y);
        y %= 2;
        console.log(y);

    </script>
</body>
</html>
